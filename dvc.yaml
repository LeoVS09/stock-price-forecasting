stages:
  prepare_datasets:
    cmd: python -m src.prepare_datasets
    deps:
      - ./src/load_datasets.py
      - ./src/prepare_datasets.py
      - data
    params:
      - input.train_part
      - input.years
    outs:
      - preprocessed:
          persist: true # not remmove outputs for start from last step
  train:
    cmd: python -m src.train
    deps:
    - ./src/model.py
    - ./src/train.py
    - preprocessed
    params:
    - input.train_part
    - input.years
    - train.epochs
    - train.features
    - train.patience
    - train.label_shift
    metrics:
    - ./metrics/training.csv:
        cache: false
  test:
    cmd: python -m src.test
    deps:
    - preprocessed
    - saved_models
    - src/test.py
    params:
    - train.label_shift
    metrics:
    - metrics/test.json:
        cache: false
